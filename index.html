<script type="text/javascript">
    var telDom = document.querySelector("#tel");
    var errMsg = "您输入的手机格式有误！";
    //    每次输入内容都会触发
    telDom.oninput = function () {
        console.log("oninput  --- " + telDom.value);

//        判断输入值是否合法

        var exp = /^1[3-9][0-9]{9}$/  ;

        var rel = exp.test(telDom.value);

        if(rel){
            telDom.setCustomValidity('');//清除错误信息
        }else{
            telDom.setCustomValidity(errMsg);//设置错误信息
        }
     }
    //    失去输入焦点且值改变
    telDom.onchange = function () {
        console.log("onchange --- " + telDom.value)
    }
</script>
